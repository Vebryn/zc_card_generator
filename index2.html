<html>
   <head>
      <link rel="stylesheet" type="text/css" href="http://fatruc.github.io/zc_card_generator/card_generator.css">      

      <script src="http://fatruc.github.io/zc_card_generator/libs/html2canvas.js"></script>
      <script src="http://fatruc.github.io/zc_card_generator/libs/jquery-2.0.0.min.js"></script>
      <script src="http://fatruc.github.io/zc_card_generator/libs/jquery-ui-1.11.4.min.js"></script>
      
      <script src="http://fatruc.github.io/zc_card_generator/card_generator.js"></script>
   <style>
      body { background:url('http://www.jhugues.fr/wp-content/plugins/zombicide/rsc/img/bg1.jpg') no-repeat center -250px; }
      header { height:130px; position:relative; }
      header div.input-group { position:absolute; bottom:0; }
      header div.input-group.pull-right { position:absolute; bottom:0; right:0 }
      
      .one_of_four { width: 25%; float:left; }
      .two_of_four { width: 50%; float:left; }

      
      .input-group { border-collapse: separate; display: table; position: relative; margin-bottom: 10px; }      

      .input-group-addon { display: table-cell; 
      vertical-align: middle;
    white-space: nowrap;
    width: 1%;
   background-color: #EEEEEE;
    border: 1px solid #CCCCCC;
    color: #555555;
    font-size: 14px;
    font-weight: 400;
    line-height: 1;
    padding: 6px 12px;
    text-align: center;
   }

      .form-control {
    background-color: #FFFFFF;
    background-image: none;
    border: 1px solid #CCCCCC;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
    color: #555555;
    display: block;
    font-size: 14px;
    height: 20px;
    line-height: 1.42857;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 100%;
}

.input-group .form-control {
    float: left;
    margin-bottom: 0;
    position: relative;
    width: 90%;
    z-index: 2;
}
      
   
.input-group-addon:first-child {
    border-bottom-left-radius: 4px;
    border-top-left-radius: 4px;
      border-right: 0 none;
}

.input-group .form-control, .input-group-addon, .input-group-btn {
    display: table-cell;
}
.input-group .form-control:last-child {
      border-bottom-right-radius: 4px;
      border-top-right-radius: 4px;
}

.input-block {
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 10px 10px 0;
    padding: 45px 15px 15px;
    position: relative;

    background-color: #FFFFFF;
    border-radius: 4px;
}

.input-block:after {
    color: #959595;
    font-size: 12px;
    font-weight: 700;
    left: 15px;
    letter-spacing: 1px;
    position: absolute;
    text-transform: uppercase;
    top: 15px;
}

.descBlock:after { content:"Description"; }
.dualBlock:after { content:"Dual"; }
.porteBlock:after { content: "Ouverture de porte"; }
.subTitleBlock:after { content: "Sous-titre"; }
.titleBlock:after { content: "Titre"; }
.armeNoiseBlock:after { content: "Bruit arme"; }
.statsBlock:after { content: "Stats"; }

.input-group .displayTable {display:table; }

textarea.form-control {
    height: auto;
}
#card_file { margin:0; }
#card_bleeding_area { width:487px; background:#ffffff; margin:auto; }

.btn {
    -moz-user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px 4px 4px 4px;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857;
    margin-bottom: 0;
    padding: 6px 12px;
    text-align: center;
    vertical-align: middle;
    white-space: nowrap;
}

.btn-default {
    background-color: #FFFFFF;
    border-color: #CCCCCC;
    color: #333333;
}

.btn:hover {
    color: #333333;
    text-decoration: none;
}

.btn-default:hover {
    background-color: #E6E6E6;
    border-color: #ADADAD;
    color: #333333;
}
.btn-xs {
    border-radius: 3px 3px 3px 3px;
    font-size: 12px;
    line-height: 1.5;
    padding: 1px 5px;
}

.input_card_stats {
    width: 20%;
}
   </style>

   </head>
<body>
   <header id="deck_header">
      <div class="input-group one_of_four">
         <span class="input-group-addon"><input type="checkbox" id="input_blleding_area"/></span>
         <span class="form-control">Inclure les fonds perdus</span>
      </div>
      
      <div class="input-group one_of_four pull-right">
         <span class="input-group-addon"><a id="card_download" download="card.png" href="" style="display:none"></a></span>
         <span class="form-control"><button type="button" id="downoad_button" class="btn btn-xs btn-default" >Télécharger</button></span>
      </div>
   </header>
   
   <section>
      <section class="one_of_four">
         <div class="input-group">
            <span class="input-group-addon"><input type="checkbox" id="input_ultrared"/></span>
            <span class="form-control">Ultrarouge</span>
         </div>

         <div class="input-block dualBlock">
            <div class="input-group">
               <span class="input-group-addon"><input id="input_dual_none" type="radio" name="input_dual"  value="no" checked="checked"/></span>
               <span class="form-control">Non</span>
            </div>
            <div class="input-group" id="input_dual_container">
               <span class="input-group-addon"><input id="input_dual_melee" type="radio" name="input_dual"  value="melee"/></span>
               <span class="form-control displayTable">Mêlée <img src="http://fatruc.github.io/zc_card_generator/img/dual_melee.png"/></span>
               <span class="input-group-addon"><input id="input_dual_distance" type="radio" name="input_dual"  value="distance"/></span>
               <span class="form-control displayTable">Distance <img src="http://fatruc.github.io/zc_card_generator/img/dual_distance.png"/></span>
            </div>
            <div class="input-group">
               <span class="input-group-addon"><input id="input_dual_custom" type="radio" name="input_dual"  value="custom"/></span>
               <span class="form-control">Custom : <input type="file" id="input_dual_file" name="files[]" disabled/></span>
            </div>
         </div>

         <div class="input-block subTitleBlock">
            <textarea id="input_card_sub_name" rows="4" cols="50"  class="input_header form-control" ></textarea>
         </div>

         <div class="input-group">
            <span class="input-group-addon">Image</span>
            <span class="form-control"><input type="file" id="card_file" name="files[]"/></span>
         </div>

         <div class="input-block armeNoiseBlock">
            <div class="input-group">
               <span class="input-group-addon"><input id="input_kill_none" type="radio" name="input_kill_noise"  value="none" checked="checked"/></span>
               <span class="form-control">Non</span>
            </div>
            <div class="input-group">
               <span class="input-group-addon"><input id="input_kill_silent" type="radio" name="input_kill_noise"  value="silent"/></span>
               <span class="form-control">Silencieux</span>
               <span class="input-group-addon"><input id="input_kill_noisy" type="radio" name="input_kill_noise"  value="noisy"/></span>
               <span class="form-control">Bruyant</span>
            </div>
         </div>
      </section>

      <section class="two_of_four">
         <article id="card_bleeding_area" class="">
            <div id="card_overlay">
               <img src="http://fatruc.github.io/zc_card_generator/img/ArrierePlan.png" id="card_background" class="calque"/>
               <img src="http://fatruc.github.io/zc_card_generator/img/Stats.png" id="calque_stats" class="calque optional"/>
               <img src="http://fatruc.github.io/zc_card_generator/img/Text.png" id="calque_description" class="calque optional"/>
               
               <table id="output_description_container"><tr><td id="output_description"></td></tr></table>
               <div id="output_range" class="card_stats"></div>
               <div id="output_nb_dice" class="card_stats"></div>
               <div id="output_val_dice" class="card_stats"></div>
               <div id="output_power" class="card_stats"></div>
               <img id="card_image" src="" >
               <img src="http://fatruc.github.io/zc_card_generator/img/Ultrared.png" id="calque_ultrared" class="calque optional"/>
               
               <img src="http://fatruc.github.io/zc_card_generator/img/SilentKill.png" id="calque_silent_kill" class="calque optional calque_kill_noise"/>
               <img src="http://fatruc.github.io/zc_card_generator/img/SilentBreakIn_mini.png" id="calque_silent_break_in" class="calque optional calque_break_in_noise"/>
               <img src="http://fatruc.github.io/zc_card_generator/img/NoisyBreakIn_mini.png" id="calque_noisy_break_in" class="calque optional calque_break_in_noise"/>
               <img src="http://fatruc.github.io/zc_card_generator/img/NoisyKill.png" id="calque_noisy_kill" class="calque optional calque_kill_noise"/>
               
               <span id="output_card_header">
                  <table style="margin:auto">
                     <tr>
                        <td style="vertical-align: top;"><img src="http://fatruc.github.io/zc_card_generator/img/dual_melee.png" id="output_dual" class="optional"/></td>
                        <td><p id="output_card_name" ></p></td>
                     </tr>
                  </table>
                  <p id="output_card_sub_name" ></p>
               </span>
            </div>
         </article>
      </section>

      <section class="one_of_four">
         <div class="input-block titleBlock">
            <textarea id="input_card_name" rows="4" cols="50"  class="input_header form-control" ></textarea>
         </div>

         <div class="input-block porteBlock">
            <div class="input-group">
               <span class="input-group-addon"><input id="input_break_in_none" type="radio" name="input_break_in_noise"  value="none" checked="checked"/></span>
               <span class="form-control">Non</span>
            </div>
            <div class="input-group" id="input_dual_container">
               <span class="input-group-addon"><input id="input_break_in_silent" type="radio" name="input_break_in_noise"  value="silent"/></span>
               <span class="form-control">Silencieux</span>
               <span class="input-group-addon"><input id="input_break_in_noisy" type="radio" name="input_break_in_noise"  value="noisy"/></span>
               <span class="form-control">Bruyant</span>
            </div>
         </div>

         <div class="input-block descBlock">
            <textarea id="input_description" rows="4" cols="50"  class="input_header form-control" ></textarea>
         </div>
         
         <div class="input-block statsBlock">
            <textarea id="input_range" rows="3" cols="10" class="input_card_stats"></textarea>
            <textarea id="input_nb_dice" rows="3" cols="10" class="input_card_stats"></textarea>
            <textarea id="input_val_dice" rows="3" cols="10" class="input_card_stats"></textarea>
            <textarea id="input_power" rows="3" cols="10" class="input_card_stats"></textarea>
         </div>
      </section>      
   </section>
</body>
</html>
