<html>    

	<head>             
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<link rel="stylesheet" type="text/css" href="card_generator.css"/>		          
		<script src="libs/html2canvas.js"></script>           
		<script src="libs/jquery-2.0.0.min.js"></script>           
		<script src="libs/jquery-ui-1.11.4.min.js"></script>           
		<script src="card_generator.js"></script> 
		<!-- Latest compiled and minified CSS -->  		     
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>		     
		<!-- Optional theme --> 		     
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>		     
		<!-- Latest compiled and minified JavaScript --> 		 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>         
	</head>       
	<body>

<div id="clone_container">
</div>
	
<a href="https://github.com/fatruc/zc_card_generator/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
		<div class="container-fluid">	
			<div class="row">				       
				<div class="col-md-3">					         
					<div class="panel panel-default " >					             
						<div class="panel-heading">Titre           
						</div>					             
						<div class="panel-body">						 
							<textarea id="input_card_name" rows="2" class="form-control"></textarea> 					             
						</div>					         
					</div>					         
					<div class="panel panel-default help" data-container="body" data-toggle="popover" title="Astuce !" data-placement="right" data-content="Vous pouvez insérer des images de dés en utilisant les codes [1], [2], [3], [4], [5] et [6]">					             
						<div class="panel-heading">Sous-titre           
						</div>					             
						<div class="panel-body">					 						 
							<textarea id="input_card_sub_name" rows="3" class="form-control"></textarea>  					             
						</div>					         
					</div>					         
					<div class="panel panel-default help"  data-container="body" data-toggle="popover" title="Astuce !" data-placement="right" data-content="L'image peut être déplacée librement par drag'n drop directement sur l'aperçu.">					             
						<div class="panel-heading">Image de la carte           
						</div>					             
						<div class="panel-body">		
							<form >
								<div class="form-group">
									<button type="button" id="load_card_image" class="btn btn-primary">Sélectionner une image</button>
									<input type="file" id="card_file" name="files[]" class="hidden" accept="image/*"></input>	
								</div>
								<div class="form-group help" title="Information" data-placement="bottom" data-content="Le pourcentage correspond au pourcentage maximum que peut occuper l'image sur la largeur de la carte">
									<div class="input-group">
										<input type="text" class="form-control" id="input_image_max_rate" ></input>
										<span class="input-group-addon" id="basic-addon2">%</span>
									</div>
								</div>
								<div class="checkbox help"  data-toggle="popover" title="Attention !" data-placement="bottom" data-content="Cette option est expérimentale, et peut ne pas fonctionner avec tous les navigateurs">
									<label>
										<input type="checkbox" id="input_image_shadow" ></input> Ombre portée
									</label>
								</div>
							</div>										
						</form>

					</div>



					<div class="panel panel-default">					             
						<div class="panel-heading">Statistiques        
						</div>					             
						<div class="panel-body">					 						             
							<div class="row">							               
								<div class="col-md-3">								 
									<textarea id="input_range" rows="3" class="form-control input_card_stats"></textarea> 							               
								</div>							               
								<div class="col-md-3">                                 
									<textarea id="input_nb_dice" rows="3" class="form-control input_card_stats"></textarea> 							               
								</div>							               
								<div class="col-md-3">                                 
									<textarea id="input_val_dice" rows="3" class="form-control input_card_stats"></textarea> 							               
								</div>							               
								<div class="col-md-3">                                 
									<textarea id="input_power" rows="3" class="form-control input_card_stats"></textarea>
								</div>						             
							</div>					             
						</div>					         
					</div>					         
					<div class="panel panel-default help" data-container="body" data-toggle="popover" title="Astuce !" data-placement="right" data-content="Vous pouvez insérer des images de dés en utilisant les codes [1], [2], [3], [4], [5] et [6]">					             
						<div class="panel-heading">Description           
						</div>					             
						<div class="panel-body">					 						 
							<textarea id="input_description" rows="4" class="form-control" ></textarea>  					             
						</div>					         
					</div>
			
				</div>				       
				<div class="col-md-6" id="column-middle">									         

					<div id="card_bleeding_area" class="bleeding_none">                                       
						<div id="card_overlay">                                                                                        
							<img src="img/stats.png" class="calque optional" id="calque_stats"/>     
							<img src="img/text.png" id="calque_description" class="calque optional"/>     
							<table id="output_description_container">                  
								<tr>                    
									<td id="output_description"/>                  
								</tr>                
							</table>                                             
							<div id="output_range" class="card_stats">                
							</div>                                             
							<div id="output_nb_dice" class="card_stats">                
							</div>                                             
							<div id="output_val_dice" class="card_stats">                
							</div>                                             
							<div id="output_power" class="card_stats">                
							</div>                        
							<img id="card_image_shadow" src="" />
							<img id="card_image" src="" />						
							<img src="img/Ultrared.png" id="calque_ultrared" class="calque optional"/>                                             
							<img src="img/SilentKill.png" id="calque_silent_kill" class="calque optional calque_kill_noise"/>                                             
							<img src="img/SilentBreakIn_mini.png" id="calque_silent_break_in" class="calque optional calque_break_in_noise"/>                                             
							<img src="img/NoisyBreakIn_mini.png" id="calque_noisy_break_in" class="calque optional calque_break_in_noise"/>                                             
							<img src="img/NoisyKill.png" id="calque_noisy_kill" class="calque optional calque_kill_noise"/>                                             
							<div id="output_card_header">                                                   
								<p id="output_card_name" ><img src="img/dual_melee.png" id="output_dual" class="optional"/></p>                 
								<p id="output_card_sub_name" ></p>                                             
							</div>                                       
						</div>                                 
					</div>					           

				</div>					       
				<div class="col-md-3">	

					<div class="panel panel-default">	                                   					             
						<div class="panel-body">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="input_ultrared"/> Arme ultrarouge
								</label>
							</div>		  
						</div>
					</div>

					<div class="panel panel-default">	  
						<div class="panel-heading">Fond perdu         
						</div>					
						<div class="panel-body">
							<div class="radio">						                 
								<label>							                 
									<input id="input_bleeding_none" type="radio" name="input_bleeding"  value="none" checked="checked"/>Aucun 						                 
								</label>						             
							</div>
							<div class="radio help" data-container="body" data-toggle="popover" title="Information" data-placement="left" data-content="Fonds perdus horizontaux et verticaux avec repères de coupe pour imprimer chez soi, et découper soi-même">						                 
								<label>							                 
									<input id="input_bleeding_print_and_cut" type="radio" name="input_bleeding"  value="none" />Impression et découpe manuelle 						                 
								</label>						             
							</div>							
							<div class="radio help"  data-container="body" data-toggle="popover" title="Information" data-placement="left" data-content="Fonds perdus verticaux avec bande blanches à droite et à gauche. Pour imprimer sur PrinterStudio, et découper le long des bandes blanches pour être à la taille des cartes du jeu"> 						                 
								<label>							                 
									<input id="input_bleeding_ps_and_cut" type="radio" name="input_bleeding"  value="none">Printer studio et découpe manuelle
								</label>						             
							</div>	
							<div class="radio help"   data-container="body" data-toggle="popover" title="Information" data-placement="left" data-content="Fonds perdus pour imprimer sur PrinterStudio sans découpe, et avoir des cartes au format mini-US">						                 
								<label>							                 
									<input id="input_bleeding_ps_no_cut" type="radio" name="input_bleeding"  value="none" />Printer studio sans découpe 						                 
								</label>						             
							</div>	
							</div>
					</div>

					<div class="panel panel-default help" data-container="body" data-toggle="popover" title="Astuce !" data-placement="left" data-content="L'image peut être déplacée verticalement par drag'n drop directement sur l'aperçu.">					             
						<div class="panel-heading">Ouverture de portes           
						</div>					             
						<div class="panel-body">						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_break_in_none" type="radio" name="input_break_in_noise"  value="none" checked="checked"/>Ne pas afficher 						                 
								</label>						             
							</div>						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_break_in_silent" type="radio" name="input_break_in_noise"  value="silent"/>							Ouverture silencieuse 						                 
								</label>						             
							</div>						         						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_break_in_noisy" type="radio" name="input_break_in_noise"  value="noisy"/>
									Ouverture bruyante 									

								</label>						             
							</div>	                                                                  					             
						</div>					         
					</div>					 					         
					<div class="panel panel-default help" data-container="body" data-toggle="popover" title="Astuce !" data-placement="left" data-content="L'image peut être déplacée verticalement par drag'n drop directement sur l'aperçu.">					             
						<div class="panel-heading">Bruit de l'arme           
						</div>					                                   					             
						<div class="panel-body">						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_kill_none" type="radio" name="input_kill_noise"  value="none" checked="checked"/>							Ne pas afficher 						                 
								</label>						             
							</div>						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_kill_silent" type="radio" name="input_kill_noise"  value="silent"/>							Arme silencieuse 						                 
								</label>						             
							</div>						         						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_kill_noisy" type="radio" name="input_kill_noise"  value="noisy"/>							Arme bruyante 						                 
								</label>						             
							</div>	                                                                  					             
						</div>					         
					</div>					 					         
					<div class="panel panel-default">					             
						<div class="panel-heading">Arme dual           
						</div>					                                   					             
						<div class="panel-body">						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_dual_none" type="radio" name="input_dual"  value="no" checked="checked"/>							Non 						                 
								</label>						             
							</div>						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_dual_melee" type="radio" name="input_dual"  value="melee"/>							Mélée par défaut 						                 
								</label>						             
							</div>						         						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_dual_distance" type="radio" name="input_dual"  value="distance"/>							Distance par défaut 						                 
								</label>						             
							</div>	                                 						             
							<div class="radio">						                 
								<label>							                 
									<input id="input_dual_custom" type="radio" name="input_dual"  value="custom"/>							Personnalisé 						                 
								</label>						             
							</div>						             
							<input type="file" id="input_dual_file" name="files[]" class="hidden" accept="image/*"/>
							<button type="button" id="load_dual_image" class="btn btn-primary">Sélectionner une image</button>							
						</div>					         
					</div>		

					
				</div>		     
			</div>       
		</div> 

		<div class="container-fluid well">	
			<div class="row">
				<div class="col-md-3">
					<p>
						<button type="button" id="remember_button" class="btn btn-primary" help" data-container="body" data-toggle="popover" title="Information !" data-placement="left" data-content="En cliquant sur ce bouton, vous retrouverez votre carte à votre prochaine visite">Mémoriser</button>	
					</p>
					<p>
						<button type="button" id="clear_button" class="btn btn-primary" >Effacer</button>	
					</p>	
				</div>
				<div class="col-md-6">
					<p>
						<button type="button" id="downoad_button" class="btn btn-primary" >Télécharger l'image</button>
						<a id="card_download" download="card.png" href="" style="display:none" ></a>						               
					</p>
				</div>
				<div class="col-md-3">
					<p>
						<button type="button" id="save_button" class="btn btn-primary" >Sauvegarder</button>	
					</p>
					<p>
						<button type="button" id="load_card_file" class="btn btn-primary" >Charger un fichier</button>
						<input type="file" id="input_zec_file" name="files[]" class="hidden" accept=".zec"/>						
					</p>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">	
			<div class="row">				       
				<div class="col-md-12">
					<div class="panel panel-default">					             
						<div class="panel-body">
							<p>Réalisé par fatruc avec l'aide de la communauté <a href="http://zombicide.eren-histarion.fr/">http://zombicide.eren-histarion.fr/</a>. Merci en particulier à Hugues, sem, Marmotte84, et XofMdS</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
