<html>       
  <head>             
    <link rel="stylesheet" type="text/css" href="card_generator.css">		          
<script src="libs/html2canvas.js"></script>           
<script src="libs/jquery-2.0.0.min.js"></script>           
<script src="libs/jquery-ui-1.11.4.min.js"></script>           
<script src="card_generator.js"></script>  		     
    <!-- Latest compiled and minified CSS -->  		     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">		     
    <!-- Optional theme --> 		     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">		     
    <!-- Latest compiled and minified JavaScript --> 		 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>        
  </head>       
  <body>	 		     
    <nav class="navbar navbar-default">         
      <div class="container-fluid">             
        <!-- Brand and toggle get grouped for better mobile display -->              
        <div class="navbar-header">                 
          <a class="navbar-brand" href="#">Générateur de cartes équipement</a>	             
          <div class="checkbox">					             
            <div class="panel-body">					                 
              <label>						                 
                <input type="checkbox" id="input_bleeding_area"/>						Inclure les fonds perdus 					                 
              </label>					             
            </div>					           
          </div>	                
        </div>	     
    </nav>		     
    <div class="row">				       
      <div class="col-md-3">					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Titre           
          </div>					             
          <div class="panel-body">						 
<textarea id="input_card_name" rows="4" class="form-control"></textarea> 					             
          </div>					         
        </div>					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Sous-titre           
          </div>					             
          <div class="panel-body">					 						 
<textarea id="input_card_sub_name" rows="4" class="form-control"></textarea>  					             
          </div>					         
        </div>					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Image de la carte           
          </div>					             
          <div class="panel-body">					 						             
            <input type="file" id="card_file" name="files[]" />					             
          </div>					         
        </div>					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Statistiques           
          </div>					             
          <div class="panel-body">					 						             
            <div class="row">							               
              <div class="col-md-3">								 
<textarea id="input_range" rows="3" class="form-control input_card_stats"></textarea> 							               
              </div>							               
              <div class="col-md-3">                                 
<textarea id="input_nb_dice" rows="3" class="form-control input_card_stats"></textarea> 							               
              </div>							               
              <div class="col-md-3">                                 
<textarea id="input_val_dice" rows="3" class="form-control input_card_stats"></textarea> 							               
              </div>							               
              <div class="col-md-3">                                 
<textarea id="input_power" rows="3" class="form-control input_card_stats"></textarea> 							               
              </div>						             
            </div>					             
          </div>					         
        </div>					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Description           
          </div>					             
          <div class="panel-body">					 						 
<textarea id="input_description" rows="4" class="form-control" ></textarea>  					             
          </div>					         
        </div>				       
      </div>				       
      <div class="col-md-6">									         
        <div class="panel panel-default">					             
          <div class="panel-heading">Aperçu           
          </div>					             
          <div class="panel-body">                                 
            <div id="card_bleeding_area" class="without_card_bleeding_area">                                       
              <div id="card_overlay">                                             
                <img src="img/ArrierePlan.png" id="card_background" class="calque"/>                                             
                <img src="img/Stats.png" id="calque_stats" class="calque optional"/>                                             
                <img src="img/Text.png" id="calque_description" class="calque optional"/>                                             
                <table id="output_description_container">                  
                  <tr>                    
                    <td id="output_description"></td>                  
                  </tr>                
                </table>                                             
                <div id="output_range" class="card_stats">                
                </div>                                             
                <div id="output_nb_dice" class="card_stats">                
                </div>                                             
                <div id="output_val_dice" class="card_stats">                
                </div>                                             
                <div id="output_power" class="card_stats">                
                </div>                                             
                <img id="card_image" src="" >                                             
                <img src="img/Ultrared.png" id="calque_ultrared" class="calque optional"/>                                             
                <img src="img/SilentKill.png" id="calque_silent_kill" class="calque optional calque_kill_noise"/>                                             
                <img src="img/SilentBreakIn_mini.png" id="calque_silent_break_in" class="calque optional calque_break_in_noise"/>                                             
                <img src="img/NoisyBreakIn_mini.png" id="calque_noisy_break_in" class="calque optional calque_break_in_noise"/>                                             
                <img src="img/NoisyKill.png" id="calque_noisy_kill" class="calque optional calque_kill_noise"/>                                             
                <span id="output_card_header">                                                   
                  <table style="margin:auto">                                                         
                    <tr>                                                               
                      <td style="vertical-align: top;">                        
                        <img src="img/dual_melee.png" id="output_dual" class="optional"/>                        </td>                                                                 <td>                        
                        <p id="output_card_name" >                        
                        </p></td>                                                         
                    </tr>                                                   
                  </table>                                                   
                  <p id="output_card_sub_name" >                  
                  </p>                                             
                </span>                                       
              </div>                                 
            </div>					           
          </div>                             
        </div>					       
      </div>					       
      <div class="col-md-3">					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Ouverture de portes           
          </div>					             
          <div class="panel-body">						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_break_in_none" type="radio" name="input_break_in_noise"  value="none" checked="checked">							Ne pas afficher 						                 
              </label>						             
            </div>						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_break_in_silent" type="radio" name="input_break_in_noise"  value="silent">							Ouverture silencieuse 						                 
              </label>						             
            </div>						         						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_break_in_noisy" type="radio" name="input_break_in_noise"  value="noisy">Bruyant                 
                </input>							Ouverture bruyante 						                 
              </label>						             
            </div>	                                                                  					             
          </div>					         
        </div>					 					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Bruit de l'arme           
          </div>					                                   					             
          <div class="panel-body">						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_kill_none" type="radio" name="input_kill_noise"  value="none" checked="checked">							Ne pas afficher 						                 
              </label>						             
            </div>						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_kill_silent" type="radio" name="input_kill_noise"  value="silent">							Arme silencieuse 						                 
              </label>						             
            </div>						         						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_kill_noisy" type="radio" name="input_kill_noise"  value="noisy">							Arme bruyante 						                 
              </label>						             
            </div>	                                                                  					             
          </div>					         
        </div>					 					         
        <div class="panel panel-default">					             
          <div class="panel-heading">Arme dual           
          </div>					                                   					             
          <div class="panel-body">						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_dual_none" type="radio" name="input_dual"  value="no" checked="checked">							Non 						                 
              </label>						             
            </div>						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_dual_melee" type="radio" name="input_dual"  value="melee">							Mélée par défaut 						                 
              </label>						             
            </div>						         						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_dual_distance" type="radio" name="input_dual"  value="distance">							Distance par défaut 						                 
              </label>						             
            </div>	                                 						             
            <div class="radio">						                 
              <label>							                 
                <input id="input_dual_custom" type="radio" name="input_dual"  value="custom">							Personnalisé 						                 
              </label>						             
            </div>						             
            <input type="file" id="input_dual_file" name="files[]" disabled/>						 					             
          </div>					         
        </div>					 					         
        <div class="input-group panel">                 
          <span class="input-group-addon">                     
            <input type="checkbox" id="input_ultrared"/>                 
          </span>	             
          <p class="form-control">		Arme ultrarouge  	             
          </p>             
        </div>					 										         
        <div class="panel">										           
          <div class="panel-body">												             
            <div class="row">						               
              <button type="button" id="downoad_button" class="btn btn-default col-md-12" >Télécharger               
              </button>					               
              <a id="card_download" download="card.png" href="" style="display:none" />					             
            </div>					           
          </div>					         
        </div>					                                                                  
      </div>		     
    </div>       
  </body>
</html>
